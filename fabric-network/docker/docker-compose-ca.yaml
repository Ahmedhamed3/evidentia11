# Copyright Evidentia Chain-of-Custody System
# Docker Compose for Fabric CA Services
# 
# Design Decision: Each organization has its own Certificate Authority
# for issuing identities with role-specific attributes.

version: '3.8'

networks:
  evidentia:
    name: evidentia_network

services:
  ca.lawenforcement.evidentia.network:
    container_name: ca.lawenforcement.evidentia.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-lawenforcement
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - "7054:7054"
      - "17054:17054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/lawenforcement.evidentia.network/ca:/etc/hyperledger/fabric-ca-server
    networks:
      - evidentia

  ca.forensiclab.evidentia.network:
    container_name: ca.forensiclab.evidentia.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-forensiclab
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:18054
    ports:
      - "8054:8054"
      - "18054:18054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/forensiclab.evidentia.network/ca:/etc/hyperledger/fabric-ca-server
    networks:
      - evidentia

  ca.judiciary.evidentia.network:
    container_name: ca.judiciary.evidentia.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-judiciary
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=9054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:19054
    ports:
      - "9054:9054"
      - "19054:19054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../crypto-config/peerOrganizations/judiciary.evidentia.network/ca:/etc/hyperledger/fabric-ca-server
    networks:
      - evidentia

